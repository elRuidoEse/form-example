<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type = "text/css" href="./styles.css " rel="StyleSheet"/>
        <title>Form</title>
    </head> 
    <body>
        <div class="container">
        <div class="container-form">
            <h1 class="title">Bienvenida a este form :D</h1>
            <br><br>
            <form class="form" id="form">
                <label class="text" for="nombre">Ingresa tu nombre: </label>
                <input type="text" id="nombre" class="input" placeholder="¿Cómo te llamas?"/>
                <label class="text" for="email">Ingresa tu correo:</label>
                <input type="email" id="email" class="input" placeholder="Déjanos tu email"/>
                <label class="text" for="password">Ahora una contraseña:</label>
                <input type="password" id="password" class="input" placeholder="Tu contraseña secreta"/>
                <br><br>
                <button type="submit" class="submit" onclick="handleSubmit()">¡Regístrame!</button>
            </form>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
